<script>

const gifURL = 'https://upload.wikimedia.org/wikipedia/commons/a/ae/Yin_yang.gif'
const gifWidth = 100
const gifHeight = 100
const overlapX = 0.3
const overlapY = 0.8
const columns = window.innerWidth /(gifWidth * overlapX)
const rows = window.innerHeight /(gifHeight * overlapY) + 100
const offsetX = gifWidth * overlapX
const offsetY = gifHeight * overlapY
const screenHalfX = window.innerWidth / 2
const screenHalfY = window.innerHeight / 2

  
  function createGif (x, y) {
    const gif = document.createElement('img')
		gif.src = gifURL
    document.body.appendChild(gif)
    gif.style.width = gifWidth + 'px'
    gif.style.height = gifHeight + 'px'
    gif.style.position = 'absolute'
    gif.style.left = x + 'px'
    gif.style.top = y + 'px'
    gif.style.rotate = x + 'deg'
    return gif
  }
  
  function createCircleGifs (r) {
     for (let i = 0; i < 20; i++) {
			const t = i * 0.312
      //const r = 200
      const y = Math.sin(t) * r + screenHalfY - 50
      const x = Math.cos(t) * r + screenHalfX - 50
      createGif(x,y)
  }
  }
  
	function init () {
    document.body.style.overflow = 'hidden'

    for (let i = 10; i < 18; i++) {
			createCircleGifs(i * 10)
    }

  }
  
  
window.addEventListener('load', init)
  
</script>
