<script>

const gifURL = 'https://upload.wikimedia.org/wikipedia/commons/a/ae/Yin_yang.gif'
const gifWidth = 100
const gifHeight = 100
const overlapX = 0.3
const overlapY = 0.8
const columns = window.innerWidth /(gifWidth * overlapX)
const rows = window.innerHeight /(gifHeight * overlapY) * 0.8
const offsetX = gifWidth * overlapX
const offsetY = gifHeight * overlapY

  
  function createGif (x, y) {
    const gif = document.createElement('img')
		gif.src = gifURL
    document.body.appendChild(gif)
    gif.style.width = gifWidth + 'px'
    gif.style.height = gifHeight + 'px'
    gif.style.position = 'absolute'
    gif.style.left = x + 'px'
    gif.style.top = y + 'px'
    gif.style.rotate = x + 'deg'
  }
  
  
	function init () {
    document.body.style.overflow = 'hidden'
    
    for (let r = 0; r < rows; r++) {
        for (let c = 0; c < columns; c++) {
          const x = c * gifWidth * overlapX - offsetX
          const y = r * gifHeight * overlapY - offsetY
          createGif(x,y)
    	}
  	}
  }
  
  
window.addEventListener('load', init)
  
</script>
